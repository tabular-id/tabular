[package]
name = "tabular"
version = "0.2.7"
edition = "2024"

# Cargo.toml
[package.metadata.bundle]
name = "Tabular"
identifier = "id.tabular.database"
icon = ["assets/AppIcon.icns"]
category = "Developer Tool"
copyright = "Copyright Â© 2025 Y.N Pamungkas Jayuda" 
info = "Your SQL Editor, Forged with Rust: Fast, Safe, Efficient."

[dependencies]
eframe = "0.31"
image = "0.24"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
sqlx = { version = "0.8.6", features = [
       "runtime-tokio-native-tls",
       "sqlite",
       "mysql",
       "postgres",
       "chrono",
       "rust_decimal",
] }
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"] }
bson = { version = "2.11", features = ["uuid-1"] }
mongodb = { version = "3.2.4", features = ["zlib-compression"] }
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
egui_extras = "0.31"
egui_code_editor = "0.2.13"
colorful = "0.3.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5.0"
regex = "1.0"
csv = "1.3"
xlsxwriter = "0.6"
rfd = "0.14"  # For file dialog
hex = "0.4.3"
rust_decimal = "1.37.2"
log = "0.4"
env_logger = "0.11"
dotenv = "0.15.0"
tiberius = { version = "0.12", default-features = false, features = ["rustls"] }
futures-util = "0.3"
tokio-util = { version = "0.7.16", features = ["compat"] }
